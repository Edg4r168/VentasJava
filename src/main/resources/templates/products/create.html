<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <link rel="stylesheet" th:href="@{/layout/css/form.css}" />
    <title>Crear producto</title>
</head>

<body>
<div layout:fragment="content">
    <section class="section-title">
        <h1>Crear nuevo producto</h1>
    </section>
    <section class="create-product">
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <div class="fields-container">
                <label for="name">
                    <small>Nombre</small>
                    <input type="text" id="name" name="name" th:field="*{name}" />
                </label>

                <label for="description">
                    <small>Descripci√≥n</small>
                    <textarea type="text" id="description" name="description" th:field="*{description}"></textarea>
                </label>

                <div class="form-group">
                    <label for="price">
                        <small>Precio</small>
                        <input type="text" name="price" id="price" th:field="*{price}" />
                    </label>

                    <label for="stock">
                        <small>Stock</small>
                        <input type="text" name="stock" id="stock" th:field="*{stock}" />
                    </label>
                </div>

                <label for="urlImagen">
                    <small>Imagen</small>
                    <input type="url" id="urlImagen" name="urlImagen" th:field="*{urlImagen}" />
                </label>

                <label for="file-upload" class="image-upload">
                    <input type="file" name="imagen" id="file-upload" />
                    <svg
                            class="icon-upload"
                            focusable="false"
                            aria-hidden="true"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                    >
                        <path
                                d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96M14 13v4h-4v-4H7l5-5 5 5z"
                        ></path>
                    </svg>

                    <span id="name-image">Selecionar imagen</span>
                </label>
            </div>

            <button type="submit">Guardar</button>
        </form>
    </section>

    <script th:src="@{/products/js/create.js}"></script>
</div>

</body>

</html>
